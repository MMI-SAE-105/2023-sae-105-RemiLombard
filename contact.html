<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    
    <header>

        <a href="/index.html">
            <img src="public/icones/Home.svg" alt="icone accueil">
        </a>
        <img src="public/icones/L’odyssée d’Ingels.svg" alt="logo du site web">
        <button>
            <img src="public/icones/mingcute_menu-line.svg" alt="icone menu">
        </button>

    </header>

    <main>
        
        <h2>Si vous souhaitez nous contacter, c’est par ici !</h2>
        <form action="#">
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Roth">
            </div>
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Lola">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="lolaroth08@gmail.com">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
            </div>
        </form>

    </main>

    <footer>

        <img src="public/icones/L’odyssée d’Ingels.svg" alt="logo du site web">
        <img src="public/icones/Line 5.svg" alt="ligne décoratrice">
        <a href="/contact.html">Contact</a>
        <img src="public/icones/Line 5.svg" alt="ligne décoratrice">
        <div>
            <ul>
                <li><a href="https://www.instagram.com/fondationcartier/?hl=fr"><img src="public/icones/Insta.svg" alt="logo instagram"></a></li>
                <li><a href="https://www.youtube.com/user/fondationcartier"><img src="public/icones/Youtube.svg" alt="logo youtube"></a></li>
                <li><a href="https://twitter.com/Fond_Cartier?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="public/icones/X.svg" alt="logo X"></a></li>
            </ul>
        </div>
        <p>Fondation Cartier, 261 Bd Raspail, 75014 Paris</p>
        <img src="public/icones/Line 5.svg" alt="ligne décoratrice">
        <p>Ce site est un projet réalisé dans le cadre d’un exercice pédagogique au département MMI Montbéliard</p>

    </footer>

</body>
</html>
